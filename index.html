<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="user-input"></div>
            </div>
            <div class="calculator__keys">
                <button class="operator" data-clear id="clear">AC</button>
                <button class="operator" data-delete id="backspace">โซ</button>
                <button class="operator" data-number id="decimal">.</button>
                <button class="operator" data-operation id="divide">รท</button>
                <button class="number" data-number id="7">7</button>
                <button class="number" data-number id="8">8</button>
                <button class="number" data-number id="9">9</button>
                <button class="operator" data-operation id="multiply">x</button>
                <button class="number" data-number id="4">4</button>
                <button class="number" data-number id="5">5</button>
                <button class="number" data-number id="6">6</button>
                <button class="operator" data-operation id="minus">-</button>
                <button class="number" data-number id="1">1</button>
                <button class="number" data-number id="2">2</button>
                <button class="number" data-number id="3">3</button>
                <button class="operator" data-operation id="add">+</button>
                <button class="number zero" data-number id="zero">0</button>
                <button class="operator equals" data-equals id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
