<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="container">
        <div class="calculator">
            <div class="screen">
                <output class="user-input" type="text" id="screen">0</output>
            </div>
            <div class="calculator__keys">
                <button class="operator" data-action="clear" id="clear">AC</button>
                <button class="operator" data-action="backspace" id="backspace">โซ</button>
                <button class="operator" data-action="decimal" id="decimal">.</button>
                <button class="operator" data-action="divide" id="divide">รท</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" data-action="multiply" id="multiply">x</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" data-action="subtract" id="minus">-</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" data-action="add" id="add">+</button>
                <button class="number zero" id="zero">0</button>
                <button class="operator equals" data-action="calculate" id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
